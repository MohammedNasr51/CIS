<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax 3 - External API</title>
    <style>
        .users{
            display: flex;
            background: gray;
            padding: 10px;
            margin-bottom: 10px;
        }
        .users ul{
            list-style: none;
        }
    </style>
</head>

<body>
    <button id="button">Load Git Hub Users</button>
    <br><br>
    <h1>Github Users</h1>
    <br><br>
    <div id="users"></div>

</body>
<script>
    document.getElementById("button").addEventListener('click', LoadUsers, true);
    function LoadUsers() {

        var xhr = new XMLHttpRequest();

        xhr.open('GET', 'https://api.github.com/users', true);

        xhr.onload = function () {

            if (this.status == 200) {
                var users = JSON.parse(xhr.responseText);
                var output = '';
                for (var i in users) {
                    output += '<div class="users">' +
                        '<img src="' + users[i].avatar_url + '"width ="70" height="70">' +
                        '<ul>' +
                        '<li>ID: ' + users[i].id + '</li>' +
                        '<li>' + users[i].id + '</li>' +
                        '</ul>' +
                        '</div>'
                }
                document.getElementById('users').innerHTML = output;
            }

        }
        xhr.send();

    }
</script>

</html>
