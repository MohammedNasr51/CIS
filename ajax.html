<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax 1 - text file</title>
</head>

<body>
    <button id="button">Get text file</button>
    <br><br><br>
    <div id="text"></div>

    <script>
        // Create event listener
        document.getElementById('button').addEventListener('click', loadText);

        function loadText() {
            // create XHR object
            var xhr = new XMLHttpRequest();
            // OPEN - type, url/file, async
            xhr.open('GET', 'sample.txt', true);

            console.log('READYSTATE: ', xhr.readyState);

            //OPTIONAL - used for loaders
            xhr.onprogress = function(){
            console.log('READYSTATE: ', xhr.readyState);
            }


            xhr.onload = function () {
                console.log('READYSTATE: ', xhr.readyState);

                if (this.status == 200) {
                    document.getElementById('text').innerHTML=this.responseText;
                }else if(this.status == 404) {
                    document.getElementById('text').innerHTML='Not Found';
                }
            }

            xhr.onerror = function(){
                console.log('Request Error...');
            }
            //xhr.onreadystatechange = function () {
                //console.log('READYSTATE: ', xhr.readyState);

                //if (xhr.readyState == 4 && this.status == 200) {
                    //console.log(this.responseText);
                //}
           // }

            // Sends request to server
            xhr.send();


        }

        /*
        -- the difference  between the xhr.onreadystatechange and xhr.onload that you have to check the readyState in the xhr.onreadystatechange function but in xhr.onload it douse not work until the state is ready 
        
        */
        /*
        * readyState Values 
        0: rquest not initialized
        1: server connection established
        2: request received
        3: processing request
        4: request finished and response is ready
        */
    </script>
</body>

</html>
